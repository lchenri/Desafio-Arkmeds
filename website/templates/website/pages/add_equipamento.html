{% extends 'website/partials/base.html' %}
{% block page-title %}
    Adicionar
{% endblock %}
{% block content %}
    <br>
    <br>
    <div class="form-body">
        <form class="form-container" id="form">
            <div class="form-group">
                <label for="tipo">Tipo *</label>
                <input type="text" id="tipo" name="tipo" required>
            </div>
            <div class="form-group">
                <label for="fabricante">Fabricante *</label>
                <input type="text" id="fabricante" name="fabricante" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo *</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="numero_de_serie">Número de série *</label>
                <input type="text" id="numero_de_serie" name="numero_de_serie" required>
            </div>
            <div class="form-group">
                <label for="data_compra">Data de Compra</label>
                <input type="text" id="data_compra" name="data_compra"  placeholder="DD/MM/AAAA">
            </div>
            <div class="form-group">
                <label for="valor_compra">Valor de Compra</label>
                <input type="text" id="valor_compra" name="valor_compra">
            </div>
            <div class="form-button">
                <button type="submit" class="save-button">Salvar</button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Equipamento cadastrado com sucesso!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button-fold" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
